<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-On Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 20px;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #resultImage {
            width: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Try-On Result</h2>
        <img id="resultImage" src="" alt="Try-On Output" onerror="this.style.display='none'; document.getElementById('errorMsg').style.display='block';">
        <p id="errorMsg" style="display: none; color: red;">Failed to load the result image. Please try again.</p>
        <br>
        <a href="/">Try Another</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const outputImage = urlParams.get("output");

        if (outputImage) {
            const resultImage = document.getElementById("resultImage");
            resultImage.src = outputImage;
            console.log("Loading result image:", outputImage);
            resultImage.onload = () => console.log("Result image loaded successfully!");
            resultImage.onerror = () => console.error("Error loading result image:", outputImage);
        } else {
            console.error("No output image provided in URL!");
            document.getElementById("errorMsg").style.display = "block";
            document.getElementById("resultImage").style.display = "none";
        }
    </script>
</body>
</html>
